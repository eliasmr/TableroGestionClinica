<form>
    <h3>Filtros : </h3>
    <div class="form-group">
        <div class="custom-control custom-radio" *ngFor="let nombre of radioButtonPacientes">
            <input type="radio" id="seleccionados" name="seleccionados" class="custom-control-input"
                [value]="seleccionados">
            <label class="custom-control-label" for="seleccionados">{{nombre}}</label>
        </div>
    </div>
    <div class="form-group">
        <div class="form-group">
            <label for="selectSedes">Estructura adminstrativa : </label>
            <select class="form-control" id="selectSedes">
                <option *ngFor="let sedes of list" [value]="sedes.value">{{sedes.nombre}}</option>
            </select>
        </div>
        <div class="form-group row">
            <label for="responsable" class="col-sm-2 col-form-label">Responsable : </label>
            <div class="col-sm-10">
                <select class="form-control" id="responsable">
                    <option *ngFor="let sedes of list" [value]="sedes.value">{{sedes.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="responsable" class="col-sm-2 col-form-label">Especialidad : </label>
            <div class="col-sm-10">
                <select class="form-control" id="responsable">
                    <option *ngFor="let sedes of list" [value]="sedes.value">{{sedes.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="responsable" class="col-sm-2 col-form-label">Modelo de presentacion : </label>
            <div class="col-sm-10">
                <select class="form-control" id="responsable">
                    <option *ngFor="let sedes of list" [value]="sedes.value">{{sedes.nombre}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="selectSedes">Tipo de modelo : Tratamiento </label>
        <div class="form-group row">
            <label for="responsable" class="col-sm-2 col-form-label">Tipo de tratamiento : </label>
            <div class="col-sm-10">
                <select class="form-control" id="responsable">
                    <option *ngFor="let sedes of list" [value]="sedes.value">{{sedes.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="responsable" class="col-sm-2 col-form-label"> Protocolo : </label>
            <div class="col-sm-10">
                <select class="form-control" id="responsable">
                    <option *ngFor="let sedes of list" [value]="sedes.value">{{sedes.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="responsable" class="col-sm-2 col-form-label"> Prop√≤sito : </label>
            <div class="col-sm-10">
                <select class="form-control" id="responsable">
                    <option *ngFor="let sedes of list" [value]="sedes.value">{{sedes.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="responsable" class="col-sm-2 col-form-label"> Estado : </label>
            <div class="col-sm-10">
                <select class="form-control" id="responsable">
                    <option *ngFor="let sedes of list" [value]="sedes.value">{{sedes.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="responsable" class="col-sm-2 col-form-label"> Historia : </label>
            <div class="col-sm-10">
                <select class="form-control" id="responsable">
                    <option *ngFor="let sedes of list" [value]="sedes.value">{{sedes.nombre}}</option>
                </select>
            </div>
        </div>
    </div>
</form>
