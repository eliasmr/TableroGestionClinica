<div style="width: 900px;">
    <div class="row" >
        <div class="col-sm-9">
            <h1 mat-dialog-title>Juan Perez (Masculino, 65 a√±os)</h1>
        </div>
        <div class="col-sm-3">
            <h1 mat-dialog-title style="font-size: medium;">Ciclo 1 de 3</h1>
        </div>
    </div>
    <div mat-dialog-content>
    <h6>Trazabilidad de estados</h6>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>
        
            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>
        
            <ng-container matColumnDef="fechahora">
                <th mat-header-cell *matHeaderCellDef> Fecha-hora </th>
                <td mat-cell *matCellDef="let element"> {{element.fechahora}} </td>
            </ng-container>
        
            <ng-container matColumnDef="proceso">
                <th mat-header-cell *matHeaderCellDef> Proceso </th>
                <td mat-cell *matCellDef="let element"> {{element.proceso}} </td>
            </ng-container>
        
            <ng-container matColumnDef="obervaciones">
                <th mat-header-cell *matHeaderCellDef> Obervaciones </th>
                <td mat-cell *matCellDef="let element"> {{element.obervaciones}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
