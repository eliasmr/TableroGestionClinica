<div class="container" style="padding-top: 20px;height: 70px;">
    <div class="row">
        <div class="col-sm-6" style="padding-top: 15px;">
            <h6>Tablero de Gestion Clinica</h6>
        </div>
        <div class="col-sm-3" style="padding-top: 10px;">
            <button mat-button >
                 Ordenar
            </button>
        </div>
        <div class="col-sm-3">
            <mat-form-field>
                <input matInput placeholder="Buscar" >
                <button mat-button  matSuffix mat-icon-button aria-label="Buscar" (click)="value=''">
                        <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </div>
        
    </div>
</div>
<div class="basic-container">
<mat-accordion>
    <mat-expansion-panel #expansionPanel>
        <mat-expansion-panel-header collapsedHeight="110px"
            expandedHeight="110px" (click)="expandPanel(expansionPanel, $event)"> 
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <b>Juan Perez (Masculino, 65 a√±os) </b>
                            <div class="float-right">
                                    <button mat-icon-button style="height: 28px; width: 28px;">
                                        <mat-icon aria-hidden="false" style=" vertical-align: top;" aria-label="">account_box</mat-icon>
                                    </button>
                                    <button mat-icon-button style="height: 28px; width: 28px;">
                                        <mat-icon aria-hidden="false" style="vertical-align: top;" aria-label="">local_hospital</mat-icon>
                                    </button>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button mat-icon-button style="height: 28px; width: 28px;">
                                <mat-icon aria-hidden="false" style=" vertical-align: top;" aria-label="">more_horiz</mat-icon>
                            </button>
                        </div>
                        <div class="col-sm-2">
                            Sura EPS
                        </div>
                        <div class="col-sm-2">
                            Iniciado
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            Dx Tumor maligno del intestino delgado 
                            <div class="float-right">Inicio 01/03/2019</div>
                        </div>
                        <div class="col-sm-2">
                            Ciclo 1 de 3
                        </div>
                        <div class="col-sm-2">
                            Sesion 2 - Dia 15
                        </div>
                        <div class="col-sm-2">
                            15 Dias
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            Politerapia de alto riesgo (Folfiri + Bevacizumab)
                        </div>
                        <div class="col-sm-2">
                            Oncologia
                        </div>
                        <div class="col-sm-2">
                            Curativo
                        </div>
                        <div class="col-sm-2">
                            <button mat-icon-button style="height: 28px; width: 28px;">
                                <mat-icon aria-hidden="false" style=" vertical-align: top;" aria-label="">priority_high</mat-icon>
                            </button>    
                        </div>
                    </div>
                </div>          
        </mat-expansion-panel-header>  
        <mat-grid-list cols="4"  [style.background]="'skyblue'">
                <mat-grid-tile>Tile 1 </mat-grid-tile>
                <mat-grid-tile>Tile 2 </mat-grid-tile>
                <mat-grid-tile>Tile 3 </mat-grid-tile>
                <mat-grid-tile>Tile 4 </mat-grid-tile>
                </mat-grid-list> 
    </mat-expansion-panel>
</mat-accordion>
</div>
